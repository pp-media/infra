api_endpoint: "{{ hostvars[groups['k8s_servers'][0]]['ansible_host'] | default(groups['k8s_servers'][0]) }}"
kubeconfig: ~/.kube/config.new  # noqa var-naming[no-role-prefix]
user_kubectl: true  # noqa var-naming[no-role-prefix]
cluster_context: ppmedia-k3s  # noqa var-naming[no-role-prefix]
use_external_database: false # noqa var-naming[no-role-prefix]
extra_server_args: ""
extra_agent_args: ""

k9s_release: "v0.32.5"
