vlan_ppmedia: 101

k3s_version: "v1.30.5+k3s1"
k3s_subnet_pods: "10.42.0.0/16"
k3s_subnet_services: "10.43.0.0/16"

k3s_server_location: "/var/lib/rancher/k3s"
systemd_dir: "/etc/systemd/system"  # noqa var-naming[no-role-prefix]
